name: Publish to MCP Registry

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
      packages: read  # May be needed for org repos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Docker Hub image
        run: |
          echo "Waiting for Docker image to be available on Docker Hub..."
          for i in {1..30}; do
            if curl -s "https://hub.docker.com/v2/repositories/croit/mcp-croit-ceph/tags/0.2.9" | grep -q '"name":"0.2.9"'; then
              echo "Docker image found!"
              exit 0
            fi
            echo "Attempt $i/30: Image not found yet, waiting..."
            sleep 10
          done
          echo "Error: Docker image not found after 5 minutes"
          exit 1

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher

      - name: Debug OIDC Token
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"

      - name: Login with OIDC
        run: |
          echo "Attempting OIDC login for repository: ${{ github.repository }}"
          ./mcp-publisher login github-oidc

      - name: Publish to Registry
        run: |
          echo "Publishing server to MCP Registry..."
          ./mcp-publisher publish --verbose || {
            echo "===== Debugging failed publish ====="
            echo "Server name in server.json:"
            grep '"name"' server.json | head -1
            echo "Expected pattern: io.github.${{ github.repository_owner }}/*"
            exit 1
          }